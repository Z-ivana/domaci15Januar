<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zadatak1</title>
      <style>
        html{ box-sizing:border-box; }
        *, *:before, *:after{ box-sizing:inherit; }
      form{width:30%;float: left; position: relative;}
      #prompt{display: none; color:red ;padding: 0; margin: 0}
      </style>
</head>
<body>   
      <form id="createAct" action="get">
              <fieldset>
                  <legend>Add new actor</legend>
                  <p>
                      <label for="actorId">ID:</label> <br>
                      <input type="text" name="actorId" id="idCreate">
                  </p>
                  <p id="prompt">This ID already exist</p>
                  <p>
                      <label for="firstname">First Name:</label> <br>
                      <input type="text" name="firstname" id="firstname">
                  </p>
                  <p>
                      <label for="lastname">Last Name:</label> <br>
                      <input type="text" name="lastname" id="lastname">
                  </p>
                  <p>
                      <label for="bio">Biography:</label><br>
                      <textarea name="bio" id="bio" cols="30" rows="2"></textarea>
                  </p>
                  <p>
                      <label for="birthDate">Date of birth:</label><br>
                      <input type="date" name="birthDate" id="birthDate">
                  </p>
                  <p>
                      <input type="submit" value="Submit">
                      <input type="reset" value="Cancel">
                  </p>
                      
              </fieldset>
          </form>
          
          <form action="get" id="createMovie">
              <fieldset>
                  <legend>Add new movie</legend>

                  <label for="movieId">Movie Id</label><br>
                  <input type="text" name="movieId" id="movieId"><br><br>

                  <label for="movieName">Movie name</label><br>
                  <input type="text" name="movieName" id="movieName"><br><br>

                
                  <label for="actorsList">Add actors id</label><br>
                  <input type="text" name="actorsList" id="actorsList"><input type="button" value="load..." id="load"><br><br>
                  

                  <label for="zanr">Select genre</label><br>
                  <select name="zanr[]" id="zanr" multiple></select><br><br>

                  <label for="wached">Have you watched this movie? </label>
                  <input type="radio" name="wached" id="yes"><label for="yes">Yes</label>
                  <input type="radio" name="wached" id="no"><label for="no">No</label>
                  <br><br>

                  <label for="rateing">Rate this movie</label>
                  <input type="number" name="rateing" id="rateing" max="10" min="1"><br><br>

                  <input type="submit" value="Submit">
                  <input type="reset" value="Cancel">

                </fieldset>
          </form>
    <script src="zadatak1.js"></script>
</body>
</html>
